  <script>

    $(document).ready(function() {

      $('.buttons').click(function() {

        $(this).addClass('active').siblings().removeClass('active')

        var filter = $(this).attr('data-filter')

        if(filter == 'all') {
          $('.image').show(500)
        }else {
          $('.image').not('.'+filter).hide(100)
          $('.image').filter('.'+filter).show(500)
        }
        
      })

      $('.gallery').magnificPopup({

        delegate:'a',
        type:'image',
        gallery:{
          enabled:true
        }

      })

    })

  </script>
